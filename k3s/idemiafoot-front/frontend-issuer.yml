apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dev
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: loic.verniere@icloud.com
    privateKeySecretRef:
      name: letsencrypt-dev
    solvers:
    - http01:
       ingress:
         class: traefik
         ingressTemplate:
            metadata:
              annotations:
                "traefik.ingress.kubernetes.io/frontend-entry-points": "http"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frontend-cert
  namespace: idemiafoot
spec:
  secretName: frontend-tls
  issuerRef:
    name: letsencrypt-dev
    kind: ClusterIssuer
  commonName: dev.foot-idemia.fr
  dnsNames:
  - dev.foot-idemia.fr
